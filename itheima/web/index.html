<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>黑马旅游网-首页</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- 导入vue和axios -->
    <script src="js/vue.js"></script>
    <script src="js/axios-0.19.0.js"></script>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
<div id="app">
    <!-- banner start-->
    <section id="banner">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="images/banner_1.jpg" alt="">
                </div>
                <div class="item">
                    <img src="images/banner_2.jpg" alt="">
                </div>
                <div class="item">
                    <img src="images/banner_3.jpg" alt="">
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
    <!-- banner end-->
    <!-- 旅游 start-->
    <section id="content">
        <!-- 黑马精选start-->
        <section class="hemai_jx">
            <div class="jx_top">
                <div class="jx_tit">
                    <img src="images/icon_5.jpg" alt="">
                    <span>黑马精选</span>
                </div>
                <!-- Nav tabs -->
                <ul class="jx_tabs" role="tablist">
                    <li role="presentation" class="active">
                        <span></span>
                        <a href="#popularity" aria-controls="popularity" role="tab" data-toggle="tab">人气旅游</a>
                    </li>
                    <li role="presentation">
                        <span></span>
                        <a href="#newest" aria-controls="newest" role="tab" data-toggle="tab">最新旅游</a>
                    </li>
                    <li role="presentation">
                        <span></span>
                        <a href="#theme" aria-controls="theme" role="tab" data-toggle="tab">主题旅游</a>
                    </li>
                </ul>
            </div>
            <div class="jx_content">
                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="popularity">
                        <div class="row">

                            <div v-for="route in popularRoutes" class="col-md-3">
                                <a href="javascript:;">
                                    <img :src="route.rimage" alt="">
                                    <div class="has_border">
                                        <h3>{{route.rname}}</h3>
                                        <div class="price">网付价<em>￥</em><strong>{{route.price}}</strong><em>起</em></div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="newest">
                        <div class="row">
                            <div v-for="route in newestRoutes" class="col-md-3">
                                <a href="javascript:;">
                                    <img :src="route.rimage" alt="">
                                    <div class="has_border">
                                        <h3>{{route.rname}}</h3>
                                        <div class="price">网付价<em>￥</em><strong>{{route.price}}</strong><em>起</em></div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="theme">
                        <div class="row">
                            <div v-for="route in themeRoutes" class="col-md-3">
                                <a href="javascript:;">
                                    <img :src="route.rimage" alt="">
                                    <div class="has_border">
                                        <h3>{{route.rname}}</h3>
                                        <div class="price">网付价<em>￥</em><strong>{{route.price}}</strong><em>起</em></div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- 黑马精选end-->
        <!-- 国内游 start-->
        <section class="hemai_jx">
            <div class="jx_top">
                <div class="jx_tit">
                    <img src="images/icon_6.jpg" alt="">
                    <span>国内游</span>
                </div>
            </div>
            <div class="heima_gn">
                <div class="guonei_l">
                    <img src="images/guonei_1.jpg" alt="">
                </div>
                <div class="guone_r">
                    <!--显示线路精选-->
                    <div class="row" id="inland">

                        <!-- 遍历线路 -->
                        <div class="col-md-4" v-for="route in inlandRoutes">
                            <a :href=`route_detail.html?rid=${route.rid}`>
                                <img :src="route.rimage" alt="">
                                <div class="has_border">
                                    <h3>{{route.rname}}</h3>
                                    <div class="price">网付价<em>￥</em><strong>{{route.price}}</strong><em>起</em></div>
                                </div>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <!-- 国内游 end-->
        <!-- 境外游 start-->
        <section class="hemai_jx">
            <div class="jx_top">
                <div class="jx_tit">
                    <img src="images/icon_7.jpg" alt="">
                    <span>境外游</span>
                </div>
            </div>
            <div class="heima_gn">
                <div class="guonei_l">
                    <img src="images/jiangwai_1.jpg" alt="">
                </div>
                <div class="guone_r">
                    <div class="row">

                        <!-- 遍历线路 -->
                        <div class="col-md-4" v-for="route in overseasRoutes">
                            <a :href=`route_detail.html?rid=${route.rid}`>
                                <img :src="route.rimage" alt="">
                                <div class="has_border">
                                    <h3>{{route.rname}}</h3>
                                    <div class="price">网付价<em>￥</em><strong>{{route.price}}</strong><em>起</em></div>
                                </div>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <!-- 境外游 end-->
    </section>
    <!-- 旅游 end-->
</div>
<!--导入底部-->
<div id="footer"></div>
</body>
</html>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-3.3.1.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/include.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            inlandRoutes:[],  //国内游要显示的线路
            overseasRoutes: [],   //境外游的线路
            popularRoutes:[], //人气旅游
            newestRoutes:[], //最新旅游
            themeRoutes:[] //主题旅游
        },
        methods: {
            findRoutesByCid() {
                //后台访问服务器，访问cid分类为5，返回6条线路
                axios.post("/route/findMostFavoriteRouteByCid", "cid=5&num=6").then(resp => {
                    //将服务器返回的数据显示
                    this.inlandRoutes = resp.data;
                });
                //查询境外游
                axios.post("/route/findMostFavoriteRouteByCid", "cid=6&num=6").then(resp => {
                    //将服务器返回的数据显示
                    this.overseasRoutes = resp.data;
                });
                //人气旅游
                axios.post("/route/findMostFavoriteRouteByCid", "cid=2&num=4").then(resp => {
                    //将服务器返回的数据显示
                    this.popularRoutes = resp.data;
                });
                //最新旅游
                axios.post("/route/findMostFavoriteRouteByCid", "cid=3&num=4").then(resp => {
                    //将服务器返回的数据显示
                    this.newestRoutes = resp.data;
                });
                //主题旅游
                axios.post("/route/findMostFavoriteRouteByCid", "cid=4&num=4").then(resp => {
                    //将服务器返回的数据显示
                    this.themeRoutes = resp.data;
                });
            }
        },
        created() {  //在页面创建完毕后调用
            this.findRoutesByCid();  //cid=5表示国内游
        }
    });
</script>
