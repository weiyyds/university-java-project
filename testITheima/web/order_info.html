<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/webbase.css">
    <link rel="stylesheet" type="text/css" href="css/pages-getOrderInfo.css">

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/include.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/axios-0.19.0.js"></script>

    <title>结算页</title>
</head>
<body>
<!--引入头部-->
<header id="header"></header>
<div class="container-fluid" id="app">
    <form id="orderForm">
        <!-- 头部 end -->
        <div class="cart py-container">
            <!--主内容-->
            <div class="checkout py-container">
                <div class="step-tit">
                    <h4 style="font-weight: bold">填写并核对订单信息</h4>
                </div>
                <div class="checkout-steps">
                    <!--收件人信息-->
                    <div class="step-tit">
                        <h5>收件人信息</h5>
                    </div>
                    <div class="step-cont">
                        <div class="addressInfo">
                            <ul class="addr-detail">
                                <li class="addr-item">
                                    <div>
                                        <div class="con address">
										        <input type="radio" name="addressId" value="1"> 
										        波波 北京市海淀区三环内 中关村软件园9号楼 
												<span>159****3201</span>
										     </div>
                                        <div class="con address">
										         <input type="radio" name="addressId" value="2"> 
												 美美 北京市海淀区三环内 中关村软件园9号楼 
												 <span>159****3201</span>
										     </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="hr"></div>
                    <!--支付和送货-->
                    <div class="payshipInfo">
                        <div class="step-tit">
                            <h5>支付方式</h5>
                        </div>
                        <div class="step-cont">
                            <ul class="payType">
                                <li class="selected">微信付款</li>
                            </ul>
                        </div>
                        <div class="hr"></div>
                        <div class="step-tit">
                            <h5>送货清单</h5>
                        </div>
                        <div class="step-cont">
                            <ul class="send-detail">
                                <li>
                                    <div class="sendGoods">
                                        <ul class="yui3-g">
                                            <li class="yui3-u-1-6">
                                                <span><img src="images/04-search_03.jpg"/></span>
                                            </li>
                                            <li class="yui3-u-7-12" style="padding: 0px 8px">
                                                <div class="desc">【减100元 含除夕/春节出发】广州增城三英温泉度假酒店/自由行套票</div>
                                            </li>
                                            <li class="yui3-u-1-12">
                                                <div class="price">￥5399.00</div>
                                            </li>
                                            <li class="yui3-u-1-12">
                                                <div class="num">&times;2</div>
                                            </li>
                                            <li class="yui3-u-1-12">
                                                <div class="exit">￥19283</div>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="hr"></div>
                    </div>
                </div>
            </div>
            <div class="clearfix trade">
                <div class="fc-price">
                   <span class="number">1</span>件商品，应付金额:　<span class="price">¥5399.00</span>
                </div>
            </div>
            <div class="submit">
                <button class="sui-btn btn-danger btn-xlarge"  type="button">提交订单</button>
            </div>
        </div>
    </form>
</div>
<!-- 底部栏位 -->
<footer id="footer"></footer>
</body>
</html>
