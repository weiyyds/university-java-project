<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<div id="dd">
  <li v-for="(item, index) in items">
      {{item.message}}---{{index}}
  </li>
</div>
<script>
    var vm=new Vue({
    el:'#dd',
    data:{
     items: [
         {message:'狂神说java'},
         {message:'狂神说前端'}
     ]
    }
    });
</script>
</body>
</html>
